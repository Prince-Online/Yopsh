<style>
    *{
        padding: 0;
        font-family: 'Josefin Sans', sans-serif;
        margin: 0;
    }
    @media screen and (max-width: 600px){
    .nav{
        margin-bottom: 0px;
        position: fixed;
        padding: 2px;
        left: 0;
        bottom: 0;
        width: 100%;
        color: #fff;
        justify-content: space-between;
        text-align: center;
        overflow: hidden;
        box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
        display: inline-flex;
    }
    .btn,.upload{
        padding: 8px;
        font-size: 24px;
        background: transparent;
        border: none;
    }
    .upload{
        background-image: linear-gradient(to right, #f9d423 ,#ff4e50);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    .header{
        box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
        height: 50px;
        display: flex;
        align-items: center;
    }
    .icon{
        width: 37px;
        left: 10px;
        position: absolute;
        border-radius: 125px;
    }
    .text-animation {
        display: inline-block;
    }
    .text {
        left: 54px;
        top: 18px;
        font-size: 20px;
        position: absolute;
        display: none;
    }
    .visible {
        display: inline-block;
    }
    .content{
        display: none;
    }
    .upload-headtxt{
        margin-top: 1.5%;
        margin-left: 1.5%;
    }
    .upload-nav{
        text-align: center;
    }
    .upload-btn{
        margin-top: 13px;
        padding: 4px;
        display: inline-block;
        width: 135px;
        border: 1px solid;
        border-image: linear-gradient(45deg, orange, purple)1;
        text-decoration: none;
    }
    .hidden{
        display: none;
    }
    .content-button{
            padding: 8px;
            margin-top: 155%;
            text-align: center;
            color: #FFF;
            background: #000;
            border-radius: 25px;
            border: none;
    }
}
</style>
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@350&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<div class="header">
    <img src="https://i.ibb.co/2S955BS/icon.png" class="icon" onclick="icon()">
    <div class="text-animation">
    <span class="text">Hello</span>
    <span class="text">Dear</span>
    <span class="text">Gamers!</span>
  </div>
</div>
<div class="content" id="content1" style="display: block;">
</div>
<div class="content" id="content2">Content 2</div>
<div class="content" id="content3">
    <h3 style="margin-left: 10px; margin-top: 10px;">Publish Your:-</h3>
    <div class="content-body">
        <div id="div1">Community</div>
        <div id="div2" class="hidden">This is div 2</div>
        <div id="div3" class="hidden">This is div 3</div>
        <div id="div4" class="hidden">This is div 4</div>
    </div>
    <div class="content-btn">
    <button onclick="showItem(1)" class="content-button" style="margin-left: 12%;">Community</button>
    <button onclick="showItem(2)" class="content-button">Video</button>
    <button onclick="showItem(3)" class="content-button">Games</button>
    <button onclick="showItem(4)" class="content-button">Tournament</button>
</div>
</div>
<div class="content" id="content4">Content 4</div>
<div class="content" id="content5">Content 5</div>
<footer class="nav">
    <button class="btn" onclick="showDiv(1)"><i class="fa-solid fa-satellite"></i></button>
    <button class="btn" onclick="showDiv(2)"><i class="fa-solid fa-video"></i></button>
    <button class="upload" onclick="showDiv(3)"><i class="fa-solid fa-upload"></i></button>
    <button class="btn" onclick="showDiv(4)"><i class="fa-solid fa-gamepad"></i></button>
    <button class="btn" onclick="showDiv(5)"><i class="fa-solid fa-ranking-star"></i></button></footer>
<script>
    function icon(){
        location.reload()
    }
    document.addEventListener("DOMContentLoaded", function() {
  const texts = document.querySelectorAll(".text");
  let index = 0;

  function showNextText() {
    texts.forEach(text => text.classList.remove("visible"));
    texts[index].classList.add("visible");
    index++;
    if (index >= texts.length) {
      index = 0; 
    }
  }
  showNextText();
  const interval = setInterval(showNextText, 2000);});
</script>
<script>
  function showDiv(divNum) {
    var contents = document.querySelectorAll('.content');
    contents.forEach(function(content) {
      content.style.display = 'none';
    });
    var selectedContent = document.getElementById('content' + divNum);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    }
  }
</script>

<script>
    function showItem(divNumber) {
        for (let i = 1; i <= 4; i++) {
            document.getElementById(`div${i}`).classList.add('hidden');
        }
        document.getElementById(`div${divNumber}`).classList.remove('hidden');
    }
</script>
