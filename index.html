<script>
    function icon(){

    document.addEventListener("DOMContentLoaded", function() {
  const texts = document.querySelectorAll(".text");
  let index = 0;

  function showNextText() {
    texts.forEach(text => text.classList.remove("visible"));
    texts[index].classList.add("visible");
    index++;
    if (index >= texts.length) {
      index = 0; 
    }
  }
  showNextText();
  const interval = setInterval(showNextText, 2000);});</script>
<script>
  function showDiv(divNum) {
    // Hide all content divs
    var contents = document.querySelectorAll('.content');
    contents.forEach(function(content) {
      content.style.display = 'none';
    });
    // Show the selected content div
    var selectedContent = document.getElementById('content' + divNum);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    }
  }</script>
